<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <title>Document</title>
  <style>
    #pwTxt{font-weight:700;}
    .on{color: blue;}
    .off{color:red;}
  </style>
</head>
<body>
<div>
  <h3>회원가입</h3>
    <form action="" name="frm" method="get">
    <lable>이름</lable>
    <input type="text" name="name" id="name"><br/>

    <input type="text" name="id" id="id">
    <button type="button">아이디중복확인</button><br/>
    <script>
      //함수선언
      function pwCheck(){
        //console.log("호출합니다.");
        //console.log(document.getElementById("pw").value);
        //console.log(document.getElementById("pw2").value);
        var pw=document.getElementById("pw").value;
        var pw2=document.getElementById("pw2").value;
        if(pw == pw2){
          //console.log("비밀번호가 일치합니다.");
          document.getElementById("pwTxt").innerText = "비밀번호가 일치합니다.";
          document.getElementById("pwTxt").classList.remove("off")
          document.getElementById("pwTxt").classList.add("on");
          }else{
            //console.log("비밀번호가 일치하지 않습니다.")
            document.getElementById("pwTxt").innerText = "비밀번호가 일치하지 않습니다.";
            document.getElementById("pwTxt").classList.remove("on");
            document.getElementById("pwTxt").classList.add("off");
        }
      }

    </script>
    <lable>비밀번호</lable>
    <input type="password" name="pw" id="pw"><br/>

    <lable>비밀번호 확인</lable>
    <input type="password" name="pw2" id="pw2" onkeyup="pwCheck()">
    <span id="pwTxt"></span><br/>

    <lable>생년월일/성별</lable>
    <input type="date" name="birth" id="birth">
    <input type="radio" name="gender" id="male" value="male">
    <label>남자</label>
    <input type="radio" name="gender" valre="female" checkde>
    <label for="female">여자</label><br/>

    <label>이메일</label>
    <input type="text" name="email1" id="email1">@
    <input type="text" name="email2" id="email2">
    <select name="email3" id="email3" onchange="emailChange()">
      <option value="">메일주소선택</option>
      <option value="naver.com">naver.com</option>
      <option value="gmail.com">gmail.com</option>
      <option value="daum.net">daum.net</option>
    </select>
    <button>인증코드발송</button><br/>

    <label>우편번호</label>
    <input type="text" name="zipcode" id="zipcode">
    <button type="button" onclick="addBtn()">주소검색</button><br/>

    <label>주소</label>
    <input type="text" name="address1" id="address1">
    <input type="text" name="map3" id="map3"> <br/><br/> 

    <button type="button">회원가입</button>
    <button type="button">취소</button>
  </form>
 </div>
    <script>
      function addBtn(){
        //alert("다음주소를 호출합니다.");
        new daum.Postcode({
        oncomplete: function(data) {
            //우편번호 - input value값을 넣어줘야함
            document.getElementById("zipcode").value = data.zonecode;
            document.getElementById("address1").value = data.address;




        }
        }).open();
      }


      function emailChange(){
        //alert("함수호출합니다.")
        var email = document.getElementById("email2").value;//select값을 변수에 저장
        if(email ==""){
         document.getElementById("email2").readOnly=false; //읽기전용을 해제
         document.getElementById("email2").value = ""; //이메일2 데이터를 삭제
         document.getElementById("email2").focus(); //이메일2 input 포커스
        }else{
          document.getElementById("email2").value=email;  //select 값을 이메일2에 입력
          document.getElementById("email2").readOnly=true; //읽기전용을 적용        
        }
      }
        </script>
        </body>
</html>
